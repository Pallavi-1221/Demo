<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Information Form</legend>
            <label for="fn">First Name :</label>
            <input type="text" id="fn" required autofocus>
            <label for="ln">Last Name :</label>
            <input type="text" id="ln" required><br><br>
            <label for="age">Age :</label>
            <input type="number" id="age" maxlength="100"><br><br>
            <label for="fn">Father Name</label>
            <input type="text" id="fn" required><br><br>
            <label for="bn">Brother Name</label>
            <input type="text" id="bn"><br><br>
            <label for="email">Email ID :</label>
            <input type="email" id="email" required><br><br>
            <label for="f">Resume :</label>
            <input type="file" id="f" required><br><br>
            <label for="phno">Mobile Number</label>
            <input type="number" id="phno" maxlength="10"><br><br>
            <label for="g">Gender :</label>
            <input type="radio" name="g">Male
            <input type="radio" name="g">Female<br><br>
            <label for="l">Languages Known :</label>
            <input type="checkbox">English
            <input type="checkbox">Kannada
            <input type="checkbox">Hindi <br><br>
            <label for="un">Username :</label>
            <input type="text" id="un" required><br><br>
            <label for="pass">Password :</label>
            <input type="password" id="pass" required><br><br>
            <button>Create Account</button>
            <button>Cancel</button>


        </fieldset>
    </form>
</body>
</html>
